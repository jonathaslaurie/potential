<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Influencer Scoring Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #result p {
            font-size: 18px;
            margin: 5px 0;
        }
        #result strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Influencer Scoring Tool</h1>
    <form id="scoringForm">
        <label for="influencer_name">Influencer Name:</label>
        <input type="text" id="influencer_name" name="influencer_name" required>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter the influencer's URL">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" placeholder="Brief description of the influencer"></textarea>

        <label for="idea">Idea:</label>
        <textarea id="idea" name="idea" rows="3" placeholder="Enter your idea or pitch"></textarea>

        <label for="follower_count">Total Followers:</label>
        <input type="number" id="follower_count" name="follower_count" required>

        <label for="uk_percentage">UK Percentage (%):</label>
        <input type="number" step="0.01" id="uk_percentage" name="uk_percentage" required>

        <label for="engagement_rate">Engagement Rate (%):</label>
        <input type="number" step="0.01" id="engagement_rate" name="engagement_rate" required>

        <label for="growth_rate">Follower Growth Rate (%):</label>
        <input type="number" step="0.01" id="growth_rate" name="growth_rate" required>

        <button type="button" onclick="calculateScore()">Calculate Score</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
